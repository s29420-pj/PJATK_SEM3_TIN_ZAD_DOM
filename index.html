<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple DOM Modification</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="action1()">1</button>
    <button onclick="action2()">2</button>
    <button onclick="action3()">3</button>
    <button onclick="action4()">4</button>
    <div id="1" class="div" style="height: 20vh; width: 20vw; background: palevioletred; margin: 20px;"></div>
    <div id="2" class="div" style="height: 20vh; width: 20vw; background: lightblue; margin: 20px;"></div>
    <div id="3" class="div" style="height: 20vh; width: 20vw; background: darkolivegreen; margin: 20px;"></div>
    <div id="4" class="div" style="height: 20vh; width: 20vw; background: yellowgreen; margin: 20px;"></div>


    <script>
        let counterDiv = 5;
        let counterRemove = 1;

        function action1() {
            console.log('Clicked 1');
            var newDiv = document.createElement("div");
            newDiv.id = counterDiv.toString();
            newDiv.className = "div";
            newDiv.style.height = "20vh";
            newDiv.style.width = "20vw";
            newDiv.style.background = getRandomHexColor();
            newDiv.style.margin = "20px";
            document.body.appendChild(newDiv);
            counterDiv++;
        }

        function action2() {
            console.log('Clicked 2');
            document.getElementById(counterRemove.toString()).remove();
            counterRemove++;
        }

        function action3() {
            console.log('Clicked 3');
            document.getElementById("3").style.background = getRandomHexColor();

        }

        function action4() {
            console.log('Clicked 4');

        }

        function getRandomHexColor() {
            // Generate a random number between 0 and 16777215 (0xFFFFFF in decimal)
            var randomColor = Math.floor(Math.random() * 16777215).toString(16);

            // Ensure that the hex code has 6 digits by padding with zeros if necessary
            while (randomColor.length < 6) {
                randomColor = '0' + randomColor;
            }

            // Prepend a '#' to the hex code
            return '#' + randomColor;
        }
    </script>
</body>
</html>
